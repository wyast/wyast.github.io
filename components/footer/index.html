<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <footer>
      <div class="footer__top">
        <div class="footer__top-container">
          <p class="footer__title">
            <span>欢迎</span>
            <span>加入</span>
            <span>未央</span>
            <span>科协</span>
          </p>
          <button class="footer__button">联系我们</button>
        </div>
        <div class="footer__phrase">
          <span class="footer__phrase-word">只此程式，</span>
          <span class="footer__phrase-word">万无一失。</span>
          <span class="footer__phrase-word">--《增广贤文》</span>
        </div>
      </div>
      <div class="footer__middle">
        <a class="footer__icon" href="/">@未央科协<br />LOGO</a>
        <div class="footer__list-container">
          <div class="footer__dummy"></div>
          <div class="footer__list">
            <h2 class="footer__list-title">部门</h2>
            <ul class="footer__list-content">
              <li><a class="footer__link" href="#">这个部门</a></li>
              <li><a class="footer__link" href="#">那个部门</a></li>
              <li><a class="footer__link" href="#">友链</a></li>
              <!-- More links -->
            </ul>
          </div>
          <div class="footer__list">
            <h2 class="footer__list-title">友链</h2>
            <ul class="footer__list-content">
              <li><a class="footer__link" href="#">一个网页</a></li>
              <li><a class="footer__link" href="#">两个网页</a></li>
              <li><a class="footer__link" href="#">更多网页</a></li>
              <!-- More links -->
            </ul>
          </div>
        </div>
        <!-- More lists  -->
      </div>
      <div class="footer__bottom">
        <p class="footer__legal">
          &copy; 2024 wyast，但推荐<a
            class="footer__link"
            href="https://creativecommons.org/licenses/by/4.0/"
            >Creative Commons
          </a>
        </p>
        <div class="footer__social">
          <a class="footer__link" href="#">GitHub</a>
          <a class="footer__link" href="#">QQ?</a>
        </div>
      </div>
    </footer>
  </body>
</html>
