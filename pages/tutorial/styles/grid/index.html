<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>时间轴</title>
  </head>
  <body>
    <header>
      <h1>时间轴</h1>
    </header>
    <main>
      <article class="selection" x-data="MockArticles">
        <section class="selection__section">
          <div class="selection__description">
            <h3 class="description__title">最近的文章</h3>
            <p class="description__content">我们最近的一些文章在这里。</p>
            <nav class="description__nav">
              <a href="#" class="description__link">
                查看更多
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  class="child"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    fill="currentColor"
                    d="M9.11458 11.5121L11.6146 8.51215L12.0414 8L11.6146 7.48785L9.11458 4.48785L7.88542 5.51215L9.29197 7.2L4 7.2V8.8L9.29197 8.8L7.88542 10.4879L9.11458 11.5121Z"
                  ></path>
                </svg>
              </a>
            </nav>
          </div>
          <div class="selection__grid">
            <template x-for="article in articles">
              <div class="selection__item">
                <a :href="article.link" class="item__imgholder">
                  <img
                    :src="`https://picsum.photos/seed/${Math.random()}/640/400/?blur=3`"
                    class="item__img"
                  />
                </a>
                <div class="item__description">
                  <a
                    class="item__title"
                    :href="article.link"
                    x-text="article.title"
                    >标题</a
                  >
                  <time class="item__time" x-text="article.time">时间</time>
                </div>
              </div>
            </template>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <p>值得注意的点：</p>
      <ul>
        <li>没有显式画出“轴”，如果有需要可以加入</li>
        <li>此版式可以囊括文章分类，比如将“新闻”，“教程”等分开</li>
      </ul>
    </footer>
  </body>
</html>
