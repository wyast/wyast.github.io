                    <!-- <h1><b>从游活动报名问卷&darr;</b></h1> -->
                    
                    <h2>从游活动报名问卷&darr;</h2>
                    <h3 style="color: rebeccapurple;">！注意：从游坊举办时间应不早于:<span id="dateDisplay" ></span></h3>
                    
                    <script>
                        function updateDate() {
                            const now = new Date();
                            const fut = new Date(now.getTime()+3*24*60*60*1000) //单位是毫秒
                            const dateString = fut.toLocaleDateString(); 
                            document.getElementById('dateDisplay').textContent = dateString;
                        }

                        updateDate(); //初始化时更新日期
                        setInterval(updateDate, 86400000); //每天更新一次日期，单位也是毫秒
                    </script>
