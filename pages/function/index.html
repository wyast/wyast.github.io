<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>WYAST网页功能</title>
  </head>
  <body>
    <header>
      <div class="headpic">
        <h1 class="headpic__title">
          古者学子从师受业，谓之从游
          <strong class="headpic__phrase--strong"> ——《大学一解》 </strong>
        </h1>
        <a href="../../index.html">
          <button class="headpic__button">返回主页</button>
        </a>
      </div>
    </header>

    <main>
      <article class="selection">
        <section class="selection__section">
          <div class="selection__description">
            <h3 class="description__title">网站多样化功能</h3>
            <p class="description__content">
              更多便利功能敬请关注@未央科协学术部
            </p>
            <nav class="description__nav">
              <!-- <a
                                href="./styles/grid/index.html"
                                class="description__link">
                                前往列表页面
                                <svg
                                    width="16"
                                    height="16"
                                    viewBox="0 0 16 16"
                                    fill="none"
                                    class="child">
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        fill="currentColor"
                                        d="M9.11458 11.5121L11.6146 8.51215L12.0414 8L11.6146 7.48785L9.11458 4.48785L7.88542 5.51215L9.29197 7.2L4 7.2V8.8L9.29197 8.8L7.88542 10.4879L9.11458 11.5121Z"></path>
                                </svg>
                            </a> -->
            </nav>
          </div>
          <div class="selection__grid">
            <!--Item Reference-->
            <template x-for="article in articles">
              <div class="selection__item">
                <a :href="article.link" class="item__imgholder">
                  <img
                    :src="`https://picsum.photos/640/400.webp?blur=3&random=${Math.random()}`"
                    class="item__img"
                  />
                </a>
                <div class="item__description">
                  <a
                    class="item__title"
                    :href="article.link"
                    x-text="article.title"
                    >标题</a
                  >
                  <time class="item__time" x-text="article.time">时间</time>
                </div>
              </div>
            </template>

            <div class="selection__item">
              <a
                class="item__imgholder"
                href="../../function/questionaire.html"
              >
                <img
                  src="https://picsum.photos/640/400.webp?blur=3&random=15"
                  class="item__img"
                />
              </a>
              <div class="item__description">
                <a
                  class="item__title"
                  href="../../function/questionaire.html"
                  style="color: goldenrod"
                  >从游活动报名问卷</a
                >
                <time class="item__time">Since 2025-4</time>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>

    <footer>
      <div class="footer__top">
        <div class="footer__top-container">
          <p class="footer__title">
            <span>欢迎</span>
            <span>加入</span>
            <span>WY</span>
            <span>AST</span>
          </p>
        </div>
        <div class="footer__phrase">
          <span class="footer__phrase-word">夫子圣者与？</span>
          <span class="footer__phrase-word">何其多能也？</span>
          <span class="footer__phrase-word">--《论语·子罕》</span>
        </div>
      </div>

      <div class="footer__middle">
        <a class="footer__icon" href="/">@WYAST<br />LOGO</a>

        <div class="footer__list-container">
          <div class="footer__dummy"></div>

          <div class="footer__list">
            <h2 class="footer__list-title">友链</h2>
            <ul class="footer__list-content">
              <li>
                <a class="footer__link" href="https://www.wyc.tsinghua.edu.cn/"
                  >未央书院</a
                >
              </li>
              <li>
                <a class="footer__link" href="https://weyoung-learn.github.io/"
                  >未央学习部</a
                >
              </li>
              <li>
                <a
                  class="footer__link"
                  href="https://liuyifan22.github.io/advice/"
                  >Advice Hub</a
                >
              </li>

              <!-- More links -->
            </ul>
          </div>
        </div>
        <!-- More lists  -->
      </div>
      <div class="footer__bottom">
        <p class="footer__legal">&copy; 2024 wyast</p>
        <div class="footer__social">
          <a
            class="footer__link"
            href="https://github.com/wyast/wyast.github.io"
            >GitHub</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
